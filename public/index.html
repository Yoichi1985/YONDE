<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>「待ち時間は、楽しむ時間」YONDE</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script
        src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://rawgit.com/ngokevin/kframe/master/components/text-geometry/dist/aframe-text-geometry-component.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146452061-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-146452061-4');
    </script>
</head>

<body>
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;">
        <a-assets>
            <img id="earth-jpg"
                src="https://cdn.glitch.com/aab24391-8751-4594-bfef-78fb4b2c7408%2Fear.jpg?v=1567421683578">
            <a-asset-item id="duck-obj"
                src="https://cdn.glitch.com/aab24391-8751-4594-bfef-78fb4b2c7408%2Fduck.obj?v=1567422090304">
            </a-asset-item>
            <a-asset-item id="duck-mtl"
                src="https://cdn.glitch.com/aab24391-8751-4594-bfef-78fb4b2c7408%2Fduck.mtl?v=1567422330577">
            </a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="./img/pattern-YONDE_QR_Deploy.patt">
            <a-entity>
                <a-animation begin="click" attribute="rotation" from="0 0 0" to="0 360 0" dur="3000" easing="linear"
                    repeat="true"></a-animation>
                <a-sphere position="0 0.5 0" rotation="0 0 0" scale="1 1 1" radius="0.5" src="#earth-jpg"></a-sphere>
                <a-obj-model position="1 0.5 0" rotation="0 0 0" scale="0.125 0.125 0.125" src="#duck-obj"
                    mtl="#duck-mtl"></a-obj-model>
            </a-entity>
            <a-entity id="arfukuoka" position="-1.2 0 0.75" rotation="-30 0 0"
                text-geometry="value: Click this letter ! ; bevelEnabled: true; bevelSize: 0.016; bevelThickness: 0.016; size: 0.25;"
                material="color: red;"></a-entity>
        </a-marker>
        <a-entity camera mouse-cursor></a-entity>
    </a-scene>
    <div class="ui">
        <div class="social">
            <div class="twitter">
                <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
            </div>
        </div>
    </div>
    <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
